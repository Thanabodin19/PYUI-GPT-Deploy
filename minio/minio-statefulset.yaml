apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: minio
  namespace: minio
spec:
  replicas: 1
  serviceName: "minio"
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      automountServiceAccountToken: false
      containers:
        - name: pyui-s3
          image: quay.io/minio/minio:RELEASE.2023-09-01T00-00-00Z
          args:
          - server
          - /data
          - "--console-address=:9001"
          envFrom:
              - secretRef:
                  name: minio-secrets
          ports:
          - containerPort: 9000
          - containerPort: 9001
          volumeMounts:
          - name: data
            mountPath: /data  # Mount PVC here
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              memory: "1Gi"
  volumeClaimTemplates:
  - metadata:
      name: data  # Name should match the name in volumeMounts
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 10Gi
        limits:
          storage: 30Gi
